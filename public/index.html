<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collage De Imagenes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body class="p-5">
    <h1 class="text-center my-3">Nueva imagen</h1>
    <div class="container p-5 w-50 border">
      <form action="/imagen" method="POST" enctype="multipart/form-data">
        <div class="row my-3">
          <div class="col"><h4>Imagen:</h4></div>
          <div class="col">
            <input type="file" name="target_file" required/>
          </div>
        </div>
        <div class="row my-3">
          <div class="col"><h4>Posici√≥n:</h4></div>
          <div class="col">
            <input class="form-control" type="number" name="posicion" required/>
          </div>
        </div>

        <input class="btn btn-primary my-3" type="submit" value="Subir imagen" />
      </form>
      <a href="collage.html"><button class="btn btn-success">Ver Collage</button></a>
    </div>
    <style>
      body {
        background: black;
        color: white;
        text-align: center;
      }
    </style>
  </body>
</html>
